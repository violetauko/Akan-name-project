<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="description">

    </div>
    <div class="container">
        <form name="myForm">
            <div class="input-fields">
                <div>
                    <label>Year of birth</label>
                    <input name="year" type="number" placeholder="Year of birth">
                </div>
                <div>
                    <label>Month</label>
                    <input name="month" type="number" placeholder="Month of birth">
                </div>
                <div>
                    <label>Day</label>
                    <input name="date" type="number" placeholder="Birth day">
                </div>
                <div>
                    <label>Select Gender</label>
                    <select name="gender">
                        <option value=null></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <button type="submit" >Submit</button>
        </form>
    </div>
    
</body>
</html>
